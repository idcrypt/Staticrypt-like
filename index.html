<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staticrypt Generator (No Password)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Staticrypt Generator (No Password)</h2>

  <textarea id="inputText" placeholder="Type or paste your text here..." rows="10"></textarea>
  <button id="generateBtn">Generate Staticrypt HTML</button>

  <h3>Generated HTML</h3>
  <textarea id="outputHTML" rows="10" readonly></textarea>
  <button id="copyBtn">Copy HTML</button>
</div>

<script src="script.js"></script>
</body>
</html>
