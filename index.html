<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Content Box</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content-box" id="contentBox">
        <p>
        This is your interactive dark content box. You can put any text, code snippets, or notes here. Users can copy it easily.
        </p>
    </div>
    <button id="copyBtn">Copy</button>
    <p id="status" class="hidden">Copied!</p>
</div>
<script src="script.js"></script>
</body>
</html>
