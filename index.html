<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staticrypt Dark</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Staticrypt Dark</h2>
  <div class="flex-box">
    <div class="box">
      <h3>Input Code / Text</h3>
      <textarea id="inputArea" placeholder="Type or paste your text here..."></textarea>
    </div>
    <div class="box">
      <h3>Output / Preview</h3>
      <div id="outputArea" class="output-box"></div>
      <button id="copyBtn">Copy</button>
      <p id="status" class="hidden">Copied!</p>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
